<h2>Students</h2>
<a href="{% url 'student_create' %}">+ Add Student</a>
<ul>
  {% for student in students %}
    <li>
      <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a>
    </li>
  {% empty %}
    <li>No students found.</li>
  {% endfor %}
</ul>
